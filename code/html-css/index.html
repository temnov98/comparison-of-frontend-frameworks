<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="notes-list">
      <div class="add-note-wrapper">
        <div class="note-title-wrapper">
          <input class="note-title-input" placeholder="Note title..."/>
        </div>
        <div class="add-note-button">
          +
        </div>
      </div>
      <div class="scrollable-notes-list">
        <div class="note-item">1</div>
        <div class="note-item">2</div>
        <div class="note-item">3</div>
        <div class="note-item">4</div>
        <div class="note-item">5</div>
        <div class="note-item">6</div>
        <div class="note-item">7</div>
        <div class="note-item">8</div>
        <div class="note-item">9</div>
        <div class="note-item">10</div>
        <div class="note-item">11</div>
        <div class="note-item">12</div>
        <div class="note-item">13</div>
        <div class="note-item">14</div>
        <div class="note-item">15</div>
        <div class="note-item">16</div>
        <div class="note-item">17</div>
        <div class="note-item">18</div>
        <div class="note-item">19</div>
      </div>
    </div>
    <div class="note-content-wrapper">
      <textarea class="note-content" placeholder="Note content..."></textarea>
    </div>
  </div>
</body>
</html>
